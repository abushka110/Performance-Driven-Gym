<section class="dynamic-gym">
    <div class="dynamic-gym__container">
        <!-- Image Side -->
        <div class="dynamic-gym__image-wrapper">
            <!-- Image -->
            <picture class="dynamic-gym__picture">
                <!-- Mobile: up to 767px -->
                <source media="(max-width: 767px)" 
                        srcset="img/about/deadlift-mobile.png">
                
                <!-- Tablet: 768px to 1023px -->
                <source media="(min-width: 768px) and (max-width: 1023px)" 
                        srcset="img/about/deadlift-tablet.png">
                
                <!-- Desktop: 1024px and above -->
                <source media="(min-width: 1024px)" 
                        srcset="img/about/deadlift-desktop.png"
                
                <!-- Fallback image -->
                <img src="img/about/deadlift-desktop.png" 
                    alt="Deadlift exercise demonstration" 
                    class="dynamic-gym__image">
            </picture>
        </div>

        <!-- Content Side -->
        <div class="dynamic-gym__content">
            <h2 class="dynamic-gym___title">DYNAMIC OPEN GYM</h2>
            
            <p class="dynamic-gym___text">
                At Primal Training, we strip away the fluff and focus on the fundamentals. Our expert coaches guide you through intense, functional workouts designed to build raw strength, resilience, and a body capable of anything.
            </p>
        </div>
    </div>
</section>
