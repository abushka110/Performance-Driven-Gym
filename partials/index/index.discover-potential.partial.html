<section class="discover-potential">
    <div class="discover-potential__container">
        <!-- Feature Cards Grid -->
        <div class="discover-potential__grid">
            
            <!-- Card 1: Expert Coaching -->
            <div class="discover-potential__card">
                <h3 class="discover-potential__card-title">Expert Coaching</h3>
                <p class="discover-potential__card-text">
                    Trainers who are passionate about your progress.
                </p>
            </div>

            <!-- Card 2: Results-Driven Programs -->
            <div class="discover-potential__card">
                <h3 class="discover-potential__card-title">Results-Driven Programs</h3>
                <p class="discover-potential__card-text">
                    Workouts that deliver tangible, measurable results.
                </p>
            </div>

            <!-- Card 3: A Supportive Tribe -->
            <div class="discover-potential__card">
                <h3 class="discover-potential__card-title">A Supportive Tribe</h3>
                <p class="discover-potential__card-text">
                    A community that pushes you to be your best.
                </p>
            </div>

        </div>

        <!-- CTA Button -->
        <div class="discover-potential__cta">
            <a href="reserve.html" class="discover-potential__btn">View Classes</a>
        </div>

        <!-- Image -->
        <picture class="discover-potential__picture">
            <!-- Mobile: up to 767px -->
            <source media="(max-width: 767px)" 
                    srcset="img/index/group-workout-mobile.png">
            
            <!-- Tablet: 768px to 1023px -->
            <source media="(min-width: 768px) and (max-width: 1023px)" 
                    srcset="img/index/group-workout-tablet.png">
            
            <!-- Desktop: 1024px and above -->
            <source media="(min-width: 1024px)" 
                    srcset="img/index/group-workout-desktop.png">
            
            <!-- Fallback image -->
            <img src="img/index/group-workout-desktop.png" 
                alt="A group of people working out together in a gym setting" 
                class="discover-potential__image">
        </picture>
    </div>
</section>
