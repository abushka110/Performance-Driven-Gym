<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a session - PrimalTraining</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100..800&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- htmx -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reserve.css" />
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- navigation bar -->
        <section
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="partials/global/global.header-nav.partial.html"
        ></section>
        <!-- hero section with headline -->
        <section
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="partials/reserve/reserve.header-hero.partial.html"
        ></section>
    </header>

    <main class="main">
        <!-- classes:  "strength", "conditioning", "community classes"-->
        <section
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="partials/reserve/reserve.class-types.partial.html"
        ></section>
        <!-- "Primal Personal Training" & Button -->
        <section
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="partials/reserve/reserve.call-to-action.partial.html"
        ></section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <section
            data-hx-trigger="load"
            data-hx-swap="outerHTML"
            data-hx-get="partials/global/global.footer.partial.html"
        ></section>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="js/reserve.js"></script>
</body>
</html>
