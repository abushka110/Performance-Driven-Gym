<section class="reconnect">
    <div class="reconnect__container">
        <!-- Text -->
        <div class="reconnect__content">
            <h2 class="reconnect___title">We've created a space where you can reconnect with your primal self.</h2>
        </div>

        <!-- Image -->
        <div class="reconnect__image-wrapper">
            <!-- Image -->
            <picture class="reconnect__picture">
                <!-- Mobile: up to 767px -->
                <source media="(max-width: 767px)" 
                        srcset="img/about/shoulder-press-mobile.png">
                
                <!-- Tablet: 768px to 1023px -->
                <source media="(min-width: 768px) and (max-width: 1023px)" 
                        srcset="img/about/shoulder-press-tablet.png">
                
                <!-- Desktop: 1024px and above -->
                <source media="(min-width: 1024px)" 
                        srcset="img/about/shoulder-press-desktop.png"
                
                <!-- Fallback image -->
                <img src="img/about/shoulder-press-desktop.png" 
                    alt="Back view of shoulder press exercise in the gym" 
                    class="reconnect__image">
            </picture>
        </div>
    </div>
</section>
